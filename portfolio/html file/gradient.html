<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gradient</title>
	<style type="text/css">
		body{background-color: black;}
		div{height: 300px;
		    width: 300px;
		    margin: 20px;
		    float: left}
		</style>
</head>
<body>
<p style="font-size: 1in;background:linear-gradient(red, blue, yellow); ">Ми вивчаємо градієнт</p>

<div style="background:linear-gradient(orange,blue);"></div>
<div style="background:linear-gradient(to left, orange, blue);"></div>
<div style="background:linear-gradient(45deg, orange, blue);"></div>
<div style="background:linear-gradient(225deg, orange, blue);"></div>
<div style="background:linear-gradient(45deg, orange 30%, blue);"></div>
<div style="background:linear-gradient(45deg, orange 50%, blue 50%);"></div>
<div style="background:linear-gradient(to top, yellow 0% 50%, blue 50% 100%); width: 450px"></div>
<div style="background:radial-gradient(circle at 75px 75px, orange 50%,blue);"></div>
<div style="background:radial-gradient(circle at 0px 150px, orange 50%,blue);"></div>
<div style="background:linear-gradient(orange 50%, blue 50%); border-radius: 25%;"></div>
<div style="background:linear-gradient(orange 50%, blue 50%); border-radius: 50%;"></div>
<div style="background:linear-gradient(orange 50%, blue 50%); border-radius: 50%;"></div>
<div style="background: conic-gradient(orange, blue);"></div>
<div style="background: conic-gradient(orange, blue, yellow, red);"></div>
<div style="background: conic-gradient(from 45deg,yellow 45deg, blue 90deg, orange 125deg, red 240deg);"></div>
<div style="background: conic-gradient(from 45deg,orange, blue, red, yellow);"></div>
<div style="background: conic-gradient(from 45deg,orange 0% 25%, blue 25% 50%, yellow 50% 75%, red 75%);"></div>
<div style="background: conic-gradient(from 45deg,orange 0% 25%, blue 25% 50%, yellow 50% 75%, red 75%);border-radius:50% ;"></div>
<div style="background:repeating-linear-gradient(orange 20px, blue 40px)"></div>
<div style="background:repeating-linear-gradient(orange 10% 20%, blue 20% 30%)"></div>
<div style="background:repeating-linear-gradient(orange 10% 20%, blue 20% 40%)"></div>
<div style="background:repeating-radial-gradient(orange 10% 20%, blue 20% 30%)"></div>
<div style="background:repeating-radial-gradient(orange 20px, blue 40px)"></div>
<div style="background:repeating-conic-gradient(orange 10% 20%, blue 20% 40%)"></div>
<div style="background:repeating-conic-gradient(orange 0% 10%, blue 10% 20%, yellow 20% 30%, red 30% )"></div>
<div style=" background: linear-gradient(	to left,	lime 25%,	red 25% 50%,	orange 50% 75%,	gold 75%);"></div>
<div style="background:repeating-conic-gradient(orange 7% 10%, blue 15% 20%, yellow 40% 10%, red 30% 40%)"></div>
<div style="background: conic-gradient(orange 5% 15%,red 15% 25%,purple 25% 35%,blue 21%)"></div>
<div style="background:repeating-linear-gradient(red 10px, orange 20px, yellow 30px)"></div>
<div style="background: conic-gradient(from 90deg,green 0% 25%, purple 25% 50%, darkblue 50% 75%, pink 75%);border-radius:50% ;"></div>
<div style="background: conic-gradient(from 45deg,red,orange,yellow,green,blue,darkblue,purple);"></div>
</body>
</html>
