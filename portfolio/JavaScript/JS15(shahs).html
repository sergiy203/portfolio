<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шахи</title>
</head>
<body>
    <canvas id="myCanvas" width="640" height="640" style="border: ridge 20px black;"></canvas>

    <script>
 let c = document.getElementById("myCanvas")
        let cxt = c.getContext("2d")
cxt.fillstyle = "black"
cxt.fillRect(0,0,640,640)
for(let i=0; i<8; i++){
    for(let j=0; j<8; j++){
    if(i%2==1){
        cxt.clearRect(j*160,i*80,80,80)
    }else{
        cxt.clearRect(j*160+80,i*80,80,80)
    }
  }
}

    </script>
</body>
</html>
