<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оцінки</title>
</head>
<body>
    <style>
        div{
font-size: 40px; 
color: darkred;
text-align: center;
background-color: darkgray;
opacity: .7;
border-radius: 50px;
width: 30%;
margin: auto;
}
.cqe{
width: 400px;
height: 30px;
font-size: 24px;
text-align: center;
}
.btn {
font-family: monospace;
color: #FAFAFA;
text-transform: uppercase;
padding: 10px 20px;
border-radius: 10px;
border: 2px solid #FAFAFA;
background: #252525;
box-shadow: 3px 3px #fafafa;
cursor: pointer;
margin: 35px 0;	
width: 290px;
height: 45px;
font-size: 24px;
}

.btn :active {
box-shadow: none;
transform: translate(3px, 3px);
}
body{
background: url(https://preview.free3d.com/img/2017/06/2140176650648684378/4n5cx8vx.jpg);
}
@media only screen and (max-width:800px){
    div{
      width: 100%;
    }
  }
</style>
    <script>
        function marks(){
          let mark=+ document.qef.level.value;
          let answer= document.getElementById("enter")
switch(mark){
    case 12:
    case 11:
    case 10:
    string=('У вас високий рівень');
    break;
    case 9:
    case 8:
    case 7:
    string=('У вас достатній рівень');
    break;
    case 6:
    case 5:
    case 4:
    string=('У вас середній рівень');
    break;
    case 3:
    case 2:
    case 1:
    string=('У вас низький рівень');
    break;
    default:
string=('Такої оцінки не може бути')
}
answer.innerHTML=string
        }
        
       
    </script>
    <div>
        <p>Введіть вашу оцінку а я скажу який це рівень</p>
        <form name="qef" action="javascript:marks()">
        <input class="cqe" name="level" type="text" value="" size="4">
        <input class="btn" type="submit" value="Впізнати свій рівень">
        </form>
         <span id="enter"></span>
        </div>
</body>
</html>
